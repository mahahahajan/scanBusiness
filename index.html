<!DOCTYPE HTML>
<html>

    <head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link data-olark="true" rel="stylesheet" href="https://static.olark.com/jsclient/styles/artsy-albatross/theme.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_yPQ0V9xYXt-u8VrwCUqcw4WDmiL4mds&libraries=places"></script>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="css.css">
        <script type="text/javascript" src="main.js"></script>
    </head>

    <body>
        <div class="site-header">
            <header class="site-header__banner" itemscope="">
                <div class="ht-container">
                    <!-- .site-logo -->
                    <div class="site-logo">
                        <a href="#">
                            <img alt="" class="Logo-White" src="img/logo-white.svg">
                        </a>
                    </div>
                    <!-- /.site-logo -->
                    <!-- .nav-primary -->
                    <div class="site-logo">
                        <div class="Background">
                            <div class="number"> 1 800 561 3357 </div>
                        </div>
                    </div>
                    <!-- /.nav-primary -->
                </div>
            </header>
            <!-- /.site-header -->
        </div>
        </div>
        <!-- /.site-header__search -->
        </div>
        <img src="img/scan-locations-b-g-r.jpg" srcset="img/scan-locations-b-g-r@2x.jpg 2x,
             img/scan-locations-b-g-r@3x.jpg 3x" class="ScanLocations_BGR">
        <br>
        <center>
            <div class="site-header__search">
                <div class="ht-container">
                    <h1 class="CheckBusiness"> Check how your business appears online </h1>
                    <form class="hkb-site-search" method="get" action="#">
                        <input id="hkb-search" class="input" type="text" value="" placeholder="Search for your business" name="s" autocomplete="off">
                    </form>
                    <div id="scan-form" class="scan-form">
                            <p>Your Business</p>
                            <form class="form-inline" id="frmRequestScan" method="post" action="" novalidate="novalidate">
                                <input type="hidden" id="hdnScanBusiness" name="hdnScanBusiness" value="1">
                                <input type="hidden" id="businessNumber" name="businessNumber" value="">
                                <input type="hidden" id="zohoLeadId" name="zohoLeadId" value="">
                                <div class="w-100">
                                    <input type="text" class="form-control requiredField placeholder {validate:{required:true, minlength:2, messages:{required:'', minlength:'Business Name should be > {0} characters.'}}}" maxlength="100" name="businessName" id="businessName" value="" placeholder="Business name">
                                    <select id="businessLocations" name="businessLocations" class="form-control requiredField placeholder {validate:{required:true, messages:{required:''}}}" placeholder="One location">
                                        <option value="">Business locations</option>
                                        <option value="1" selected="selected">1 location</option>
                                        <option value="2-9">2-9 locations</option>
                                        <option value="10-29">10-29 locations</option>
                                        <option value="30-199">30-199 locations</option>
                                        <option value="200+">200+ locations</option>
                                        <option value="agency">Agency</option>
                                    </select>
                                </div>
                                <div class="w-100 businessFields">
                                    <input type="text" class="form-control requiredField placeholder {validate:{required:true, phoneUS:true, messages:{required:'', phoneUS:'Please enter a valid Phone Number.'}}}" name="businessPhone" id="businessPhone" value="" placeholder="Business phone">
                                    <input type="text" class="form-control requiredField placeholder {validate:{required:true, postalcode:true, messages:{required:'', postalcode:'Please enter a valid Zipcode.'}}}" maxlength="100" name="zip" id="zip" value="" placeholder="Business zip code">
                                </div>
                                <div class="validation-error">
                                    <p id="formerror" class="error-msg">Fields highlighted in red are required</p>
                                </div> 
                    <button type="submit" class="submit-btn">Scan Now</button>
                    </form>
                </div>
            </div>
            </div>
            <div class="As-seen-on">
                <h6> As seen on </h6>
            </div>
            <img src="img/logos.png" srcset="img/logos.png 1x, img/logos@2x.png 2x,
             img/logos@3x.png 3x" class="Logos">
        </center>
    </body>

</html>
